<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yike Simulate</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

	<!-- build:css  ./public/css/main.css -->
	<link rel="stylesheet/less" href="./public/less/main.less">
	<!-- endbuild -->

	<!-- build:remove -->
	<script src="./public/libs/less.js"></script>
	<!-- endbuild -->
	
</head>
<body ng-app="yikeSim">
	<div class="viewport">

		<!-- sidebar -->
		<div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>Login</span>
				</dt>
				<dd ng-class="{active: index == key}" ng-repeat="(key, nav) in navs">
					<a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">Night</a>
				<a href="javascript:;" class="icon-download">Offline</a>
			</div>
		</div>


		<div class="container">
			<!-- header -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- body -->
			<div ng-class="{body: true, collapse: collapsed}">
				<div loading class="loading" ng-hide="loaded" src="./public/images/loading.gif"></div>

				<!-- occupy -->
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- build:remove -->
	<!-- <script src="./public/libs/toggle.js"></script> -->
	<!-- endbuild -->

	<!-- build:js ./libs/angular.min.js -->
	<script src="./node_modules/angular/angular.js"></script>
	<script src="./node_modules/angular-route/angular-route.js"></script>
	<!-- endbuild -->

	<!-- build:js ./scripts/app.js -->
	<!-- AngularJS entrance -->
	<script src="./scripts/app.js"></script>
	<!-- controller module -->
	<script src="./scripts/controllers.js"></script>
	<!-- derective module -->
	<script src="./scripts/directives.js"></script>
	<!-- endbuild -->
</body>
</html>
