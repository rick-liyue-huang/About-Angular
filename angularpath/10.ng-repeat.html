<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/angular/angular.js"></script>

    <style>

        .bg-blue {
            background-color: aquamarine;
        }
    </style>
</head>
<body ng-app="demo.main">

    <div ng-controller="mainController">

        <table>

            <tr>
                <th>name</th>
                <th>age</th>
                <th>sex</th>
            </tr>

            <tr ng-repeat="item in infoes" ng-class="{'bg-blue':$even}">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.sex}}</td>
            </tr>

        </table>


    </div>


    <script>

        var app = angular.module('demo.main', []);

        app.controller('mainController', function ($scope) {

            $scope.infoes = [
                {name:'rick', age:18, sex: 'male'},
                {name:'leo', age:19, sex: 'male'},
                {name:'jc', age:20, sex: 'female'},
                {name:'aj', age:20, sex: 'male'}
            ];
        });


    </script>
</body>
</html>
