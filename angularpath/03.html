<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>03 AngularJS dependency injection</title>
	<script type="text/javascript" src="./node_modules/angular/angular.js"></script>
</head>

<!-- startwith ng- will call directive -->

<!-- ng-app sets the module name, called start module -->
<body ng-app='app'>

<!-- designate which data is valid in which tag -->
	<div ng-controller="mainController">
		
		{{name}}

		<button ng-click="click()">click me</button>
	</div>

<script type="text/javascript">

	 // create an angularJS module
	 // 1. put the funcs together
	  //2. expose the func to others
	  // 3. import the other modules
		var app = angular.module('app', ['a']); 

		// app will import the a module, the first arg is the module name, and the second arg is the imported module.

		// angularJS's module used to provide data
		app.controller('mainController', function($scope, $http) {
			$scope.name = 'angular';
			$scope.click = function() {
				$scope.name = 'hello world';
			};

			$http.get('./a.json')
					.success(function(data) {
						console.log(data);
					});
		});

		angular.module('a', [])
	</script>
</body>
</html>

<!-- 双向数据绑定， 把数据和我们的HTML文档绑定起来，我们只需要关注数据就可以了，
dom 操作由angularjs去管理， 一来方便二来不容易出错 -->
