<!DOCTYPE html>
<html lang="en" ng-app="my.main">
<head>
    <meta charset="UTF-8">
    <title>自定义指令：my-bind</title>
    <script src="./node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body ng-controller="mainController">

<div my-bind="fn()" my-demo = 'demo'></div>

<script>

    var app = angular.module('my.main', []);

    app.controller('mainController', function ($scope) {
        $scope.name = 'demo';
        $scope.fn = function () {
            return 'hello world';
        };
    });

    app.directive('myBind', function () {

        return {
            restrict: "A",
            scope: {
                myBind: "<" // unidirectional binding for angular expression
            },
            controller: function ($scope, $element, $attrs) {
                console.log($scope, $element, $attrs);
                $element.html($scope.myBind)
            }
        };
    });

</script>
</body>
</html>
