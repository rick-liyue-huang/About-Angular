<!DOCTYPE html>
<html lang="en" ng-app="demo.main">
<head>
    <meta charset="UTF-8">
    <title>transclude app</title>
    <script src="./node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>


<demo-hello>this is a demo project</demo-hello>

<script>

    var app = angular.module('demo.main', ['demo.directives']);

    // create a module used to store the directives
    var directives = angular.module('demo.directives', []);

    directives.directive('demoHello', function () {

        // return a function used to tell the details of directive
        return {
            restrict: "EA", // set this directive can be element or atrribute
            template: "<div>this is demo-hello directive<div ng-transclude></div><div ng-transclude></div></div>",
            replace: true, //
            transclude: true // if have transclude, will insert the original content to designated tag
        };
    });

</script>

</body>
</html>
